<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
</head>

<header>
    <h2>CONTACT FROM</h2>
</header>

<body>
    <div class="main">
        <div class="wrap">
            <div class="stamp_area">
                <p class="stamp" style="margin-top:0; ">
                    <img src="img/stamp.jpg" alt="stamp">
                </p>
                <p class="postmark">
                    <span class="time">2018.08.25</span>
                </p>
            </div>

            <div class="form input_area01"><i class="fas fa-child"></i><br>
                <input type="text" maxlength="255" placeholder="Name"><br></div>
            <div class="form input_area01"><i class="far fa-building"></i><br>
                <input type="text" maxlength="255" placeholder="Company Name"><br></div>

            <div class="input_area0203">
                <div class="form input_area02"><i class="far fa-envelope"></i><br>
                    <input type="email" maxlength="255" placeholder="Email Adress"></div>
                <div class="form input_area03"><i class="fas fa-phone"></i><br>
                    <input type="tel" maxlength="255" placeholder="Telephone"></div>
            </div>

            <p class="input_area04"><i class="far fa-comment"></i><br>
                <textarea cols="150" rows="10" placeholder="Comment" style="padding-left:15px;padding-top:10px;"></textarea></p>
            <div>
                <input class="send_btn" type="submit" value="Send">
            </div>
        </div>
    </div>
</body>

</html>
